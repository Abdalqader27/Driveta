name: rider
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_staggered_animations: ^1.0.0
  rxdart: ^0.27.5
  firebase_core: ^1.19.1
  firebase_auth: ^3.4.1
  google_maps_flutter: ^2.1.8
  geolocator: ^8.2.0
  http: ^0.13.4
  provider: ^6.0.3
  flutter_polyline_points: ^1.0.0
  url_launcher: ^6.1.0
  custom_info_window: ^1.0.1
  intl: ^0.17.0
  flutter_typeahead: ^4.0.0
  google_maps_cluster_manager: ^3.0.0+1
  firebase_messaging: ^11.4.4
  maps_toolkit: ^2.0.0
  flutter_lints: ^2.0.1
  package_info: ^2.0.2
  flutter_svg: any
  simple_animations: ^4.0.1
  dio: ^4.0.1
  location: ^4.3.0
  bot_toast: ^4.0.2
  connectivity: ^3.0.6
  shared_preferences: ^2.0.8
  clippy_flutter: ^2.0.0-nullsafety.1
  google_maps_webservice: ^0.0.20-nullsafety.5
  equatable: ^2.0.3
  get_it: ^7.2.0
  dots_indicator: ^2.0.0
  retry_bot: ^1.0.1
  queen_validators: ^1.0.0
  custom_navigation_bar: ^0.8.2
  lottie: ^1.2.1
  get: ^4.6.5
  either_dart: ^0.1.4
  internet_connection_checker: ^0.0.1+4
  dotted_border: ^2.0.0+1
  dotted_line: ^3.1.0
  google_api_headers: ^1.1.1
  google_place: ^0.4.3
  about: ^2.1.0
  flutter_animarker: ^3.2.0
  flutter_bounce: ^1.1.0
  signalr_netcore: ^1.3.1
  bootstrap:
    path: packages/bootstrap
  core:
    path: packages/core
  design:
    path: packages/design
  network:
    path: packages/network
  moor: ^4.4.0
  search_choices: ^2.1.1
  responsive_framework: ^0.2.0
  moor_flutter: ^4.1.0
  flutter_slider_drawer: ^2.1.1
  rating_dialog: ^2.0.4
  image_picker: ^0.8.4+11


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.5
  dependency_validator: ^3.0.0
  moor_generator: ^4.4.1
  freezed: any
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/car_android.png
    - images/bike.png
    - images/ubergo.png
    - images/car_ios.png
    - images/desticon.png
    - images/desticon1.png
    - images/logo.png
    - images/logo1.png
    - images/pickicon.png
    - images/posimarker.png
    - images/redmarker.png
    - images/taxi.png
    - images/user_icon.png
    - images/uberx.png
    - sounds/alert.mp3
    - assets/
    - assets/images/intro/
    - assets/images/
    - assets/icons/
    - assets/flr/
    - assets/lottie/
    - README.md
    - lotti_files/

  fonts:
    - family: Signatra
      fonts:
        - asset: fonts/Signatra.ttf
    - family: Brand-Regular
      fonts:
        - asset: fonts/bolt-regular.ttf
    - family: Brand Bold
      fonts:
        - asset: fonts/bolt-semibold.ttf
    - family: sst-arabic
      fonts:
        - asset: assets/fonts/sst_arabic_bold.ttf
        - asset: assets/fonts/sst_arabic_light.ttf
        - asset: assets/fonts/sst_arabic_medium.ttf
        - asset: assets/fonts/sst_arabic_roman.ttf